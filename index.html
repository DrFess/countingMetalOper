<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #qr-reader {
            width: 300px;
            height: 300px;
            border: 2px solid #ccc;
        }
        #barcode-result {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="qr-reader"></div>
    <div id="barcode-result"></div>
    <button id="send-result" style="display: none;">Отправить в телеграм-бота</button>
    <button onclick="stopScanner()">Stop Scanning</button>

    <script>
        let html5QrcodeScanner = new Html5Qrcode("qr-reader");
        let lastScannedResult = null;
        
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Code matched = ${decodedText}`, decodedResult);
            
            // Сохраняем результат
            lastScannedResult = decodedText;
            
            // Показываем результат
            document.getElementById("barcode-result").textContent = `QR Code: ${decodedText}`;
            
            // Показываем кнопку отправки
            document.getElementById("send-result").style.display = "block";
            
            // Останавливаем сканер после успешного сканирования
            stopScanner();
        }

        function onScanFailure(error) {
            console.warn(`Code scan error = ${error}`);
        }

        function startScanner() {
            const config = { fps: 15, qrbox: { width: 250, height: 250 } };
            
            html5QrcodeScanner.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanFailure
            );
        }

        function stopScanner() {
            html5QrcodeScanner.stop().then(() => {
                console.log('QR Code scanner stopped');
            }).catch((err) => {
                console.error('Error stopping QR Code scanner:', err);
            });
        }

        // Обработчик кнопки отправки
        document.getElementById("send-result").addEventListener("click", function () {
            if (lastScannedResult && window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.sendData(lastScannedResult);
                console.log('Data sent to Telegram bot:', lastScannedResult);
            } else {
                console.error('Cannot send data: missing result or Telegram WebApp');
            }
        });

        // Start the scanner when the page loads
        window.onload = startScanner;
    </script>
</body>
</html>
